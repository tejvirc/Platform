name: SonarQube

on:
  workflow_dispatch:

  push:
    branches:
    - main
    - release/*
    - develop
    paths:
    - 'Accounting/**'
    - 'Application/**'
    - 'Gaming/**'
    - 'Hardware/**'
    - 'Jurisdiction/**'
    - 'Kernel/**'
    - 'Protocol/**'
    - 'Shared/**'
    - 'Test/**'

  pull_request:
    branches:
    - main
    - release/*
    - develop

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      env:
        NUGET_AUTH_TOKEN: ${{secrets.REGISTRY_TOKEN}}
      with:
        dotnet-version: '5.x'
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
    - name: Remove TeamCity NuGet Source
      run: >
        dotnet nuget remove source TeamCity --configfile ./NuGet.config
    - name: Setup msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1.0.5
      with:
        nuget-version: '5.x'
    - name: Cache NuGet Packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.nuget/packages
        key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
    - name: Setup VSTest Path
      uses: darenm/setup-vstest@v1
    - name: Setup dotCover
      run: |
        nuget install JetBrains.dotCover.CommandLineTools -Version 2021.1.2 -OutputDirectory .\packages
        echo "${{ github.workspace }}\packages\JetBrains.dotCover.CommandLineTools.2021.1.2\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: '5.x'
    - name: Determine Version
      id:   gitversion
      uses: gittools/actions/gitversion/execute@v0.9.7
      with:
        useConfigFile: true
        additionalArguments: '/updateassemblyinfo'
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Cache SonarQube packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache SonarQube scanner
      id: cache-sonar-scanner
      uses: actions/cache@v1
      with:
        path: .\.sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner
    - name: Install SonarQube scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path .\.sonar\scanner -ItemType Directory -Force
        dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
    - name: Begin scan
      if: github.event_name != 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
      shell: powershell
      run: >
        .\.sonar\scanner\dotnet-sonarscanner begin
        /k:"${{ secrets.SONAR_PROJECT_KEY }}"
        /d:sonar.branch.name="${{ github.ref_name }}"
        /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
        /d:sonar.cs.vstest.reportsPaths="**/*.trx"
        /d:sonar.cs.dotcover.reportsPaths="**/coverage.*.html"
    - name: Begin pull request scan
      if: github.event_name == 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
      shell: powershell
      run: >
        .\.sonar\scanner\dotnet-sonarscanner begin
        /k:"${{ secrets.SONAR_PROJECT_KEY }}"
        /d:sonar.pullrequest.key="${{ github.event.number }}"
        /d:sonar.pullrequest.branch="${{ github.ref_name }}"
        /d:sonar.pullrequest.base="${{ github.head_ref }}"
        /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
        /d:sonar.cs.vstest.reportsPaths="**/*.trx"
        /d:sonar.cs.dotcover.reportsPaths="**/coverage.*.html"
    - name: Restore
      run: |
        nuget restore .\Monaco.sln
    - name: Build - Debug
      run: |
        msbuild -p:"Configuration=Debug" -p:"Platform=Any CPU" -t:Rebuild .\Monaco.sln
    - name: Test
      run: >
        dotCover cover
        --LogFile="dotCover.log"
        --TargetExecutable="$((Get-command vstest.console.exe).Path)"
        --TargetWorkingDir="$((Get-Location).Path)"
        --Output="CodeCoverage\coverage.dotcover.html"
        --ReportType=HTML
        --ExcludeFileMasks=Test/**/*.cs
        -- "**\bin\Debug\*.Tests.dll"
        --platform:x64
        --logger:trx
        --resultsDirectory:TestResults
        || true
    - name: End Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
      shell: powershell
      run: |
        .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
    - name: Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 10
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        scanMetadataReportFile: .sonarqube/out/.sonar/report-task.txt
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: sonar-artifacts
        path: .sonarqube/out/.sonar/report-task.txt
        if-no-files-found: error
    - name: Quality Gate Status value
      run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"
