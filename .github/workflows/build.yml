name: Build

on:
  workflow_dispatch:

  push:
    branches:
    - main
    - release/*
    - develop
    paths:
    - 'Accounting/**'
    - 'Application/**'
    - 'Gaming/**'
    - 'Hardware/**'
    - 'Jurisdiction/**'
    - 'Kernel/**'
    - 'Protocol/**'
    - 'Shared/**'
    - 'Test/**'

  pull_request:
    branches:
    - main
    - release/*
    - develop

jobs:
  build:
    env:
      BUILD_COUNTER: ${{ github.run_number }}
      ENLISTMENT_ROOT: ${{ github.workspace }}
      SOURCE_PATH: ${{ github.workspace }}
      DETERMINISTIC: false
    strategy:
      fail-fast: true
      matrix:
        configuration: [Debug, Release, Retail]
    runs-on: windows-2019
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
      with:
        dotnet-version: '5.x'
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
    - name: Remove TeamCity NuGet Source
      run: >
        dotnet nuget remove source TeamCity --configfile ./NuGet.config
    - name: Setup msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1.0.5
      with:
        nuget-version: '5.x'
    - name: Cache NuGet Packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.nuget/packages
        key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
    - name: Setup VSTest Path
      if: matrix.configuration == 'Debug'
      uses: darenm/setup-vstest@v1
    - name: Setup dotCover
      if: matrix.configuration == 'Debug'
      run: |
        nuget install JetBrains.dotCover.CommandLineTools -Version 2021.1.2 -OutputDirectory .\packages
        echo "${{ github.workspace }}\packages\JetBrains.dotCover.CommandLineTools.2021.1.2\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Setup Monaco Tools
      uses: Aristocrat-Monaco-Platform/actions/setup-monaco@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: '5.x'
    - name: Determine Version
      id:   gitversion
      uses: gittools/actions/gitversion/execute@v0.9.7
      with:
        useConfigFile: true
        additionalArguments: '/updateassemblyinfo'
    - name: Restore
      run: |
        nuget restore .\Monaco.sln
    - name: Set deterministic build
      if: matrix.configuration == 'Retail'
      run: |
        echo "SOURCE_PATH=C:\" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        echo "DETERMINISTIC=true" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
    - name: Build
      run: |
        msbuild -p:"Configuration=${{ matrix.configuration }}" -p:"Platform=Any CPU" -t:Rebuild -p:"Deterministic=${{ env.DETERMINISTIC }}" -p:"PathMap=${{ env.ENLISTMENT_ROOT }}=${{ env.SOURCE_PATH }}" .\Monaco.sln
    - name: Test
      if: matrix.configuration == 'Debug'
      continue-on-error: true
      run: >
        dotCover cover
        --LogFile="dotCover.log"
        --TargetExecutable="$((Get-command vstest.console.exe).Path)"
        --TargetWorkingDir="$((Get-Location).Path)"
        --Output="CodeCoverage\coverage.dotcover.xml"
        --ReportType=DetailedXML
        --ExcludeFileMasks=Test/**/*.cs
        -- "**\bin\Debug\*.Tests.dll"
        --platform:x64
        --logger:trx
        --resultsDirectory:TestResults
    - name: Test Report
      if: matrix.configuration == 'Debug'
      uses: dorny/test-reporter@v1
      with:
        name: Unit Tests
        path: "**/*.trx"
        reporter: dotnet-trx
        fail-on-error: true
    - name: Create Package
      if: github.event_name != 'pull_request'
      run: >
        monaco image new -d ./bin/${{ matrix.configuration }}/Platform/bin -p ./artifacts/ATI_Platform_${{ steps.gitversion.outputs.assemblySemFileVer }}.iso -t ATI_Platform_${{ steps.gitversion.outputs.assemblySemFileVer }}
    - name: Create Manifest
      if: github.event_name != 'pull_request'
      run: >
        monaco manifest new image -f ./artifacts/ATI_Platform_${{ steps.gitversion.outputs.assemblySemFileVer }}.iso -t platform -v ${{ steps.gitversion.outputs.assemblySemFileVer }}
    - uses: actions/upload-artifact@v2
      if: github.event_name != 'pull_request'
      with:
        name: ATI_Platform_${{ steps.gitversion.outputs.assemblySemFileVer }}_${{ matrix.configuration }}
        path: artifacts/
        if-no-files-found: error