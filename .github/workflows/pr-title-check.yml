name: 'PR Title Check'
on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        uses: deepakputhraya/action-pr-title@master
        with:
          regex: '^(?<issue>(?:TXM|TXARCH)-\d+)\s+(?<comment>.*?)$'
